<!DOCTYPE html>
<html>

<head>
  <meta content="en-gb" http-equiv="Content-Language">
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <link rel="stylesheet" href="../css/leaflet.css" />
  <link rel="stylesheet" href="../css/main.css" />
  <script src="../js/leaflet.ajax.min.js"></script>
  <script src="../js/leaflet.js"></script>
  
 <title>CyIPT Map</title>
</head>

<body>

 <p>&nbsp;<img alt="Logo" height="63" src="../images/logo_small.png" width="166">&nbsp;CyIPT</p>

 <div id="mapid"></div>
  <script>

	var mymap = L.map('mapid').setView([51.454, -2.588], 13);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	var geojsonLayer = L.geoJson.ajax("../geojson/bristol/exists.geojson").addTo(mymap);
	
   </script>
</body>

</html>
