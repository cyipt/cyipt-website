<!DOCTYPE html>
<html>
<head>
 <title>CyIPT Test Map</title>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>
 <link rel="stylesheet" href="../css/main.css"/>
 <script type="text/javascript" src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
 <script type="text/javascript" src="../js/lib/jquery.js"></script>
 <script type="text/javascript" src="../js/lib/leaflet-providers.js"></script>
 <script type="text/javascript" src="../js/lib/leaflet.ajax.js"></script>
 <script type="text/javascript" src="../js/lib/leaflet-fullHash/leaflet-fullHash.js"></script>
</head>

<body>

<div class="topnav" id="myTopnav">
  <a href="/">Home</a>
  <a href="/map">Map</a>
  <a href="/about">About</a>
</div>

<div id ="content">
  <div id="sidebar">
  <p><b> Layers:</b> click to expand </p>
  <button class="accordion">Campaign Groups</button>
    <div class="panel">
      <p>Show local or local & national groups</p>
      <select id="data-group" name="data-group">
          <option value="0" selected="selected">Hidden</option>
          <option value="1">Show</option>
      </select>

      <select id="national" name="national">
          <option value="0" selected="selected">Local</option>
          <option value="1">National</option>
      </select>
      <p>Souce: BikeData</p>
    </div>

  <button class="accordion">Existing Infrastructure</button>
    <div class="panel">
      <select id="data-exist" name="data-exist">
          <option value="0" selected="selected">Hidden</option>
          <option value="1">Show</option>
      </select>
      <p>Souce: CyIPT</p>
    </div>

  <button class="accordion">Recommended Infrastructure</button>
    <div class="panel">
      <select id="data-rec" name="data-rec">
          <option value="0" selected="selected">Hidden</option>
          <option value="1">Show</option>
      </select>
      <p>Souce: CyIPT</p>
    </div>


  <button class="accordion">Traffic Counts</button>
    <div class="panel">
      <select id="data-traffic" name="data-traffic">
          <option value="0" selected="selected">Hidden</option>
          <option value="1">Show</option>
      </select>
      <p>Souce: BikeData</p>
    </div>

  <button class="accordion">Collisions</button>
    <div class="panel">
      <select id="data-col" name="data-col">
          <option value="0" selected="selected">Hidden</option>
          <option value="1">Show</option>
      </select>
      <p>Souce: BikeData</p>
    </div>

  </div>

  <script>
  var acc = document.getElementsByClassName("accordion");
  var i;

  for (i = 0; i < acc.length; i++) {
      acc[i].onclick = function(){
          this.classList.toggle("active");
          var panel = this.nextElementSibling;
          if (panel.style.display === "block") {
              panel.style.display = "none";
          } else {
              panel.style.display = "block";
          }
      }
  }
  </script>

 <div id="map">
   <script src="../js/map.js"></script>
   <script type="text/javascript">
  		$(function() {
  			cyipt.initialise();
  		});
   </script>
 </div>

</div>

</body>
</html>
