<!DOCTYPE html>
<html>
<head>
 <title>CyIPT Test Map</title>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css"/>
 <link rel="stylesheet" href="../css/main.css"/>
 <script type="text/javascript" src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
 <script type="text/javascript" src="../js/lib/jquery.js"></script>
 <script type="text/javascript" src="../js/lib/leaflet-providers.js"></script>
 <script type="text/javascript" src="../js/lib/leaflet.ajax.js"></script>
 <script type="text/javascript" src="../js/lib/leaflet-fullHash/leaflet-fullHash.js"></script>
</head>

<body>

<div class="topnav" id="myTopnav">
  <a href="/">Home</a>
  <a href="/map">Map</a>
  <a href="/about">About</a>
</div>


<div id ="content">
  <div id="sidebar">
  <button class="accordion">Campaign Groups <input type="checkbox" id="data-group" value="0"> </button>
    <div class="panel">
      <p>Show local or local & national groups</p>
      <select id="national" name="national">
          <option value="0" selected="selected">Local</option>
          <option value="1">National</option>
      </select>
      <p>Souce: BikeData</p>
    </div>

  <button class="accordion">Traffic Counts <input type="checkbox" id="data-traffic" value="0"> </button>
    <div class="panel">
      <p>Source: BikeData</p>
    </div>

  <button class="accordion">Collisions <input type="checkbox" id="data-collisions" value="0"></button>
    <div class="panel">
      <p>Source: BikeData</p>
    </div>

  <button class="accordion">Propensity to Cycle Tool <input type="checkbox" id="data-pct" value="0"> </button>
    <div class="panel">
      <select id="pctlayer" name="pctlayer">
          <option value="pctcensus" selected="selected">Census 2011</option>
          <option value="pctgov">Government Target</option>
          <option value="pctgen">Gender Equality</option>
          <option value="pctdutch">Go Dutch</option>
          <option value="pctebike">Ebikes</option>
      </select>

      <img src="pct-scale.png" alt="PCT Scale">
      <br>
      <p>Source: PCT</p>
      <p>Analysis By: CyIPT</p>
    </div>

  </div>

  <script>
  var acc = document.getElementsByClassName("accordion");
  var i;

  for (i = 0; i < acc.length; i++) {
    acc[i].onclick = function() {
      this.classList.toggle("active");
      var panel = this.nextElementSibling;
      if (panel.style.maxHeight){
        panel.style.maxHeight = null;
      } else {
        panel.style.maxHeight = panel.scrollHeight + "px";
      }
    }
  }
  </script>

 <div id="map">
   <script src="../js/map.js"></script>
   <script type="text/javascript">
  		$(function() {
  			cyipt.initialise();
  		});
   </script>
 </div>

</div>

</body>
</html>
